<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Cards Hover Effects</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="glass" style="--r:-13;" data-text="Design">
      <i class="ri-brain-2-line"></i>
    </div>
    <div class="glass" style="--r:5;" data-text="Code">
      <i class="ri-codepen-line"></i>
    </div>
    <div class="glass" style="--r:25;" data-text="Launch">
      <i class="ri-refresh-line"></i>
    </div>
    <div class="glass" style="--r:15;" data-text="Earn">
      <i class="ri-money-dollar-circle-line"></i>
    </div>
  </div>
</body>

</html>
